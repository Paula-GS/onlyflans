{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<div class="container pb-5 text-center" style="background: #FAF2E7; color:#8D240F;">

    <img src="{% static 'contactus.png' %}" class="img-fluid m-5" style="height: 4rem;" alt="Tus Comentarios">
    
    <form  action="contacto" method="post">
        {% csrf_token %}
        <!--{{form}}-->
        {{form.non_field_errors}}

        <div class="mb-3 text center">
            <label for="{{form.customer_name.id_for_label}}" class="form-label">
                {{form.customer_name.label_tag}}
            </label>
            <div>
                {{form.customer_name}}
            </div>
            <div class="text-danger">
                {{form.customer_name.errors}}
            </div>
        </div>

        <div class="mb-3 text center">
            <label for="{{form.customer_email.id_for_label}}" class="form-label">
                {{form.customer_email.label_tag}}
            </label>
            <div>
                {{form.customer_email}}
            </div>
            <div class="text-danger">
                {{form.customer_email.errors}}
            </div>
        </div>

        <div class="mb-3 text center">
            <label for="{{form.message.id_for_label}}" class="form-label">
                {{form.message.label_tag}}
            </label>
            <div>
                {{form.message}}
            </div>
            <div class="text-danger">
                {{form.message.errors}}
            </div>
        </div>

<!--este es el botón de envío-->
        <input class="btn btn-outline send" type="submit" value="Enviar">
    </form>
    
</div>
{% endblock %}
